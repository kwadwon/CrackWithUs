<!DOCTYPE html>
<html
<head>
	<title>Practice Arena</title>
	<meta charset="utf-8"/>
	<link href="{{STATIC_URL}}css/mockStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div>Welcome {{username}}</div>
	{% if users %}
	    {% for user in users %}
	    <div class="row">
	      <div class="span4">
	        <p><button data-userid="{{ user.id }}" class="btn callbutton">Call {{ user.displayName }}</button></p>
	      </div>
	    </div>
	    {% endfor %}
	{% endif %}
	{% include "video/vline.html" %}
	<script src="{{STATIC_URL}}script/mockScript.js"></script>	
</body>
</html>
